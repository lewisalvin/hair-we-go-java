<form th:object="${personForm}" method="post">
    <fieldset>
        <legend>Your Hair Type</legend>
        <ul>
            <li th:each="hairs : ${hair}">
                <input type="radio" th:field="${personForm.typeId}" th:value="${hairs.typeId}" />
                <label th:for="${hairs.typeId}" th:text="${hairs.typeName}"></label>
            </li>
        </ul>
    </fieldset>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
