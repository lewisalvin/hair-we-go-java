<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}">Title</title>

    <link href="../static/css/sketch.css" th:href="@{/css/sketch.css}" rel="stylesheet"/>
</head>
<body>
<nav th:replace="fragments :: navigation"></nav>

<table class="table">
    <tr>
        <th>Name</th>
        <th>Description</th>
    </tr>

    <tr th:each="shampoo: ${shampoos}">
        <td th:text="${shampoo.name}"></td>
        <td th:text="${shampoo.description}"></td>
    </tr>

</table>

</body>
</html>
