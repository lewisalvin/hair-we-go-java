<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select Option Example 1</title>
</head>
<body>
<!-- Include _menu.html -->
<!-- <th:block th:include="/_menu"></th:block> -->

<h2>Select Option Example 1</h2>



<form name='f' th:object="${personForm}" method='POST'>
    <table>
        <tr>
            <td>Select Hair Type:</td>
            <td>
                <select th:field="*{typeId}">
                    <option value=""> -- </option>
                    <option th:each="hairs : ${hair}"
                            th:value="${hairs.typeId}"
                            th:utext="${hairs.typeName}"/>
                </select>

            </td>
        </tr>

        <tr>
            <td><input name="submit" type="submit" value="submit" /></td>
        </tr>
    </table>
</form>

</body>

</html>
