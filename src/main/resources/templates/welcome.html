<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}">Title</title>
</head>
<body>
<h1 th:text="${title}"></h1>

<p th:unless="${hairTypes} and ${hairTypes.size()}">no hair types :(</p>


<ul>
    <li th:each="hairType : ${hairTypes}" th:text="${hairType}">
        <input type="radio" th:field="*{radioButtonSelectedValues}" th:value="${hairType}"/>
        <label th:for="${#ids.prev('radioButtonSelectedValues')}" th:text="${hairType}"></label>
    </li>
</ul>



</body>
</html>
